<div>
  <div class="unit-wrapper" [ngClass]="unit.nationality">
    <div class="ur">{{unit.range > 1 ? unit.range: ''}}</div>
    <div class="ll">{{unit.combat}}</div>
    <div class="lr">{{unit.movement}}</div>
  </div>
  <div class="unit-num">X {{unit.num}}</div>
  <button (click)="add()">+</button>
  <button (click)="remove()">-</button>

</div>
